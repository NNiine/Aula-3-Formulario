<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <!--Form é utilizado apra criar um formulario-->
    <form action="https://www.google.com/search">
        <!--Input é utlizado para o usuario digitar-->
        <!--Label é o texto a ser digitado-->
        <!--Input com type "submit" e valuue "Enviar" é utilizado para O botao pesquisar-->
        <!--Placeholder serve para indicar que algo deve ser escrito -->
        <!--E "required" é utilizado para impedir que algo alem do que esta sendo pedido seja escrito-->
        <!--E o "Type" do input serve para determinar o tipo de texto que esta sendo pedido, como "password our email"-->
        <!--value="@gmail.com"-->
        <label>O que deseja pesquisar?</label>
        <input type="password" name="q" placeholder="Basket, golden State" value="@gmail.com" required>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
